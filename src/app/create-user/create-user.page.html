<ion-header>
  <ion-toolbar>
    <ion-title>CreateUser</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="formulario">

    <form class="Crearusuario" >
      <ion-list>
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>&nbsp;      
          <ion-input type="text" placeholder="Nombres"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="person" item-start></ion-icon>&nbsp;
          <ion-input type="text" placeholder="Apellidos"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="mail" item-start></ion-icon>&nbsp;
          <ion-input type="text" placeholder="Correo electrónico"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="calendar" item-start></ion-icon>&nbsp;
          <ion-label>Fecha de nacimiento </ion-label>
          <ion-datetime></ion-datetime>
        </ion-item>
        <div>
          <ion-item>
            <ion-icon name="eye" item-start></ion-icon>&nbsp;
            <ion-input type="password" placeholder="Contraseña" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-icon name="eye" item-start></ion-icon>&nbsp;
            <ion-input type="password" placeholder="Confirmar contraseña"></ion-input>
          </ion-item>
        </div>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-icon name="woman" item-start></ion-icon>
              <ion-label>Mujer</ion-label>
              <ion-radio value="2"></ion-radio>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-icon name="man" item-start></ion-icon>
              <ion-label>Hombre</ion-label>
              <ion-radio value="1"></ion-radio>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>
      <div padding align="center">
        <button ion-button block type="submit" class="Guardar">Resgistrarse</button>
      </div>
    </form>
  </div>
</ion-content>
