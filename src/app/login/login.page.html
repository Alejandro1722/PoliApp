<ion-header   [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Bienvenido</ion-title>  
    </ion-buttons>     
    <div align="right">
      <img  class=encabezado src="assets/imagen/imagen1.png" >
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="menu" [fullscreen]="true">
  <div padding align="center">
    <img class=logo src="assets/imagen/1.png" >
  </div>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Usuario</ion-label>
      <ion-input type="text" required></ion-input>
    </ion-item>

    <ion-item lines="full" >
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" required></ion-input>
    </ion-item>
    <br>
      <ion-row>
        <ion-col>
          <ion-button type="submit" class="ingresar">Ingresar</ion-button>
        </ion-col>
      </ion-row>
  </form>
  <br>
  <a [routerLink]="['/create-user']" class="small-text">¿No Tienes Cuenta?  Registrate!</a>
</ion-content>
<ion-footer>
  <div padding align="center">
    <img  class=piefondo src="assets/imagen/footer.png" >
  </div>
  <div align="center" class="pie">
    <p >Derechos Reservados</p>
  </div>
  
</ion-footer>
